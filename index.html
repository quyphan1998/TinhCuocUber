<body>


	<div class="container-contact100">
		

		<div class="contact100-more">
			<i class="zmdi zmdi-phone-in-talk"></i>
			(+100) 345 6389
		</div>

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					TÍNH CƯỚC UBER
				</span>
				<h1 class="pb-4">Vui Lòng Chọn Loại Xe</h1>
				<div class="rdobutton">
					
				<label class="container">Uber X
					<input type="radio" checked="checked" name="radio" id="uberX"
					onclick="layLoaiXe();">
					<span class="checkmark"></span>
				  </label>
				  <label class="container">Uber SUV</p>
					<input type="radio" name="radio"id="uberSUV"
					onclick="layLoaiXe();">
					<span class="checkmark"></span>
				  </label>
				  <label class="container display-1">Uber Black
					<input type="radio" checked="checked" name="radio" id="uberBlack"
					onclick="layLoaiXe();">
					<span class="checkmark"></span>
				  </label>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Nhập Số KM</span>
					<input class="input100" type="text" name="name" placeholder="Số KM..."
					 id="soKM">
					<span class="focus-input100"></span>
				</div>

				
				<div class="wrap-input100">
					<span class="label-input100">Nhập Thời Gian Chờ</span>
					<input class="input100" type="text" name="phone" placeholder="Thời gian chờ...." 
					id="timeCho">
					<span class="focus-input100"></span>
				</div>

				

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type="button" class="contact100-form-btn" onclick="TinhTien();">
							Tính Tiền
						</button>
					</div>
				
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							In Hóa Đơn
						</button>
					</div>
				</div>
				<div id="ThanhTien">
						<h1 class="ml-5 mt-5 bg-primary">Thành Tiền:<span id="xuatTien">0.00</span>VND</h1>
					</div>
			</form>
		</div>
	</div>

	

	<div id="dropDownSelect1"></div>
